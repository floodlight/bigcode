###############################################################################
#
# Autogen definitions
#
###############################################################################

definitions:
  cdefs:
    PPE_CONFIG_HEADER:
      defs: *cdefs
      basename: ppe_config

  logger:
    ppe:

  portingmacro:
    PPE:
      macros:
        - memset
        - memcpy
        - memmove
        - strncpy
        - memcmp

  enum: &enum
    ppe_field:
      members: *fields
      novalue: True
      linear: True
      memberfilter: "dict(name=\"%s_%s\" % (m[0],m[1]))"
      desc: "PPE field identifier."
      strings: False

    ppe_header:
      members: *headers
      desc: "PPE header identifier."
    ppe_ethertype:
      members: *ethertypes
      desc: "PPE ethertype."
    ppe_ip_protocol:
      members: *ip_protocols
      desc: "PPE IP protocol."
    ppe_slow_protocol:
      members: *slow_protocols
      desc: "PPE slow protocol."
    ppe_log_flag:
      members: *ppe_log_types
      desc: "PPE Log Flag"
    ppe_icmp_typecode:
      members: *icmp_typecodes
      desc: "PPE Icmp Typecode."

  aim_custom_log_macro:
    ppe:
      prefix: PPE_LOG_FLAG_
      flags: *ppe_log_types

  xmacro:
    PPE_FIELD_ENTRY:
      members: *fields
    PPE_HEADER_ENTRY:
      members: *headers
    PPE_ETHERTYPE_ENTRY:
      members: *ethertypes
    PPE_ETHERFRAMES:
      members: *etherframes
    PPE_IP_PROTOCOL_ENTRY:
      members: *ip_protocols
    PPE_SLOW_PROTOCOL_ENTRY:
      members: *slow_protocols
    PPE_ICMP_TYPECODE_ENTRY:
      members: *icmp_typecodes

  xenum:
    PPE_ENUMERATION_ENTRY:
      members: *enum

