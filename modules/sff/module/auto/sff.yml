definitions:
  cdefs:
    SFF_CONFIG_HEADER:
      defs: *cdefs
      basename: sff_config

  portingmacro:
    SFF:
      macros:
        - memset
        - memcpy
        - strncpy
        - strncmp
        - strlen
        - snprintf

  enum: &enums
    sff_sfp_type:
      tag: sff
      members: *sff_sfp_types
    sff_module_type:
      tag: sff
      members: *sff_module_types
    sff_module_caps:
      tag: sff
      members: *sff_module_caps
      flags: True

    sff_media_type:
      tag: sff
      members: *sff_media_types

    sff_dom_spec:
      tag: dom
      members:
        - UNSUPPORTED
        - SFF8436
        - SFF8472
        - SFF8636

    sff_dom_field_flag:
      tag: dom
      members:
        - TEMP
        - VOLTAGE
        - BIAS_CUR
        - RX_POWER
        - RX_POWER_OMA
        - TX_POWER
      flags: True

    sff_cmis_module_type:
      tag: cmis
      members: *sff_cmis_module_types

    sff_cmis_mmf_code:
      tag: cmis
      members: *sff_cmis_mmf_codes

    sff_cmis_smf_code:
      tag: cmis
      members: *sff_cmis_smf_codes

    sff_cmis_passive_copper_code:
      tag: cmis
      members: *sff_cmis_passive_copper_codes

    sff_cmis_active_cable_code:
      tag: cmis
      members: *sff_cmis_active_cable_codes

    sff_cmis_base_t_code:
      tag: cmis
      members: *sff_cmis_base_t_codes

  pyenum: *enums

  xenum:
    SFF_ENUMERATION_ENTRY:
      members: *enums

  xmacro:
    SFF_SFP_TYPE_ENTRY:
      members: *sff_sfp_types
    SFF_MODULE_TYPE_ENTRY:
      members: *sff_module_types
    SFF_MODULE_CAP_ENTRY:
      members: *sff_module_caps
    SFF_MEDIA_TYPE_ENTRY:
      members: *sff_module_types
