###############################################################################
#
# snmp_subagent Autogeneration Definitions.
#
###############################################################################

cdefs: &cdefs
- SNMP_SUBAGENT_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- SNMP_SUBAGENT_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- SNMP_SUBAGENT_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- SNMP_SUBAGENT_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- SNMP_SUBAGENT_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- SNMP_SUBAGENT_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: SNMP_SUBAGENT_CONFIG_PORTING_STDLIB
- SNMP_SUBAGENT_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0
- SNMP_SUBAGENT_CONFIG_INCLUDE_EXAMPLE_CLIENT:
    doc: "Include the example subagent client (equivalent of nstAgentSubagentObject)"
    default: 0
- SNMP_SUBAGENT_CONFIG_AGENT_NAME:
    doc: "Subagent name."
    default: "\"snmp-subagent\""
- SNMP_SUBAGENT_CONFIG_AGENT_DESCRIPTION:
    doc: "Subagent description."
    default: "\"snmp-subagent\""

definitions:
  cdefs:
    SNMP_SUBAGENT_CONFIG_HEADER:
      defs: *cdefs
      basename: snmp_subagent_config

  portingmacro:
    SNMP_SUBAGENT:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen
